shape {
	monitor = 
	size = 500, 500
	color = rgba(17, 17, 17, 1)
	rounding = 5
	halign = center
	valign = center
	zindex = 2
}


background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
    blur_size = 5
}

label {
	monitor =
	text = Where'd you go $USER?
	color = rgba(200, 200, 200, 1)
	font_size = 25
	font_weight = bold

	position = 0, 50
	halign = center
	valign = center
	zindex = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
    zindex = 5
}
